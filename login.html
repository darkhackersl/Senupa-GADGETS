<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MR Gadgets</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="img/icon.png" alt="MR Gadgets Logo" class="logo" height="30px"> MR Gadgets</h1>
            <nav class="scroll-menu">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="register.html"><i class="fas fa-user-plus"></i> Register</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Login to MR Gadgets</h2>
            <div id="errorMessage" class="error-message"></div>
            <form id="loginForm">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Email Address" 
                    required 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                >
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Password" 
                        required 
                        minlength="6"
                    >
                    <button type="button" id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p>
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a> | 
                    <a href="register.html">Create an Account</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>

    <script>
        // Show/Hide Password Functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
