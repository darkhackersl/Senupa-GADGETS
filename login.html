<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MR Gadgets</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
       <header>
        <div class="container">
            <h1><img src="img/icon.png" alt="MR Gadgets Logo" class="logo" height="30px"> MR Gadgets</h1>
            <nav class="scroll-menu">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                <div class="user-section">
                    <div id="userInfo" style="display: none;">
                        <span id="welcomeMessage"></span>
                        <span id="userEmail"></span>
                    </div>
                    <a href="login.html" id="loginBtn"><i class="fas fa-user"></i> Login</a>
                    <a href="register.html" id="registerBtn"><i class="fas fa-user-plus"></i> Register</a>
                    <a href="#" id="logoutBtn" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    <a href="user-orders.html" id="ordersBtn" style="display: none;">My Orders</a>
                </div>
            </nav>
        </div>
    </header>
    <!-- Firebase SDK -->
<!-- Add these before closing </body> tag -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
<!-- Add login.js or register.js depending on the page -->
 
    <script src="js/login.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const userInfo = document.getElementById('userInfo');
            const logoutBtn = document.getElementById('logoutBtn');
            const ordersBtn = document.getElementById('ordersBtn');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const userEmail = document.getElementById('userEmail');

            if (userData) {
                // User is logged in
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                userInfo.style.display = 'block';
                logoutBtn.style.display = 'block';
                ordersBtn.style.display = 'block';

                welcomeMessage.textContent = `Welcome, ${userData.name}!`;
                userEmail.textContent = userData.email;
            }
        });
    </script>
</body>
</html>
