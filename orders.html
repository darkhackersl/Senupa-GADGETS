<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - MR Gadgets</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #343a40; /* Dark background for header */
            color: white;
            padding: 1rem 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #17a2b8; /* Light blue on hover */
        }

        main {
            max-width: 800px; /* Limit main container width */
            margin: 20px auto;
            background: white; /* White background for main content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #343a40; /* Dark color for the heading */
            margin-bottom: 20px;
        }

        .order-card {
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9; /* Slightly off-white background */
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-item img {
            width: 50px;  /* Set a fixed width for images */
            height: 50px; /* Set a fixed height for images */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 5px; /* Rounded corners for images */
            margin-right: 10px; /* Space between image and text */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="img/icon.png" alt="MR Gadgets Logo" class="logo" height="30px"> MR Gadgets</h1>
            <nav class="scroll-menu">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                <span id="userGreeting" style="color: rgb(179, 112, 112); margin-left: 15px;"></span> <!-- User greeting -->
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>My Orders</h2>
        <div id="userOrdersContainer">
            <!-- Orders will be dynamically populated here -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = localStorage.getItem('userEmail');
            const ordersContainer = document.getElementById('userOrdersContainer');

            if (!userEmail) {
                // Redirect to login if no user data
                window.location.href = 'login.html';
                return;
            }

            // Fetch user's orders from localStorage
            const allOrders = JSON.parse(localStorage.getItem('orders')) || [];
            const userOrders = allOrders.filter(order => order.customerInfo.email === userEmail);

            if (userOrders.length === 0) {
                ordersContainer.innerHTML = '<p>You have no orders yet.</p>';
                return;
            }

            // Display user orders
            const ordersHTML = userOrders.map(order => `
                <div class="order-card">
                    <h3>Order ID: ${order.orderId}</h3>
                    <p>Date: ${new Date(order.orderDate).toLocaleString()}</p>
                    <p>Total Amount: $${order.totalAmount.toFixed(2)}</p>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <img src="${item.image}" alt="${item.name}" />
                                <p>${item.name} - $${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            ordersContainer.innerHTML = ordersHTML;
        });
    </script>
</body>
</html>
