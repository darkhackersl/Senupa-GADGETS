<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Products - MR Gadgets</title>
    <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
</head>
<body>
    <header>
    <div class="container">
        <h1><img src="img/icon.png" alt="MR Gadgets Logo" class="logo" height="30px"> MR Gadgets</h1>
        <nav class="scroll-menu">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
            <!-- Add this user info container -->
            <div id="userInfoContainer" class="user-info-container">
                <span id="userNameDisplay"></span>
                <span id="userEmailDisplay"></span>
            </div>
            <a href="login.html" id="loginLink"><i class="fas fa-user"></i> Login</a>
            <a href="register.html" id="registerLink"><i class="fas fa-user-plus"></i> Register</a>
            <a href="#" id="logoutLink" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>
</header>
    <main>
        <div class="container">
            <h2>Our Products</h2>
            <div id="filters">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Smartphones">Smartphones</option>
                    <option value="Laptops">Laptops</option>
                    <option value="Audio">Audio</option>
                    <option value="TVs">TVs</option>
                    <option value="Gaming">Gaming</option>
                </select>
                <input type="number" id="priceFilter" placeholder="Max Price">
            </div>
            <div id="productList"></div>
        </div>
    </main>
    <script src="js/products.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/displayProducts.js"></script>
     <script src="js/cart.js"></script>
     <script>
        // Initialize product display and cart when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
            updateCartDisplay();
        });
    </script>
</body>
</html>
