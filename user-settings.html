<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings | MR Gadgets</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/user-settings.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="js/jQuery3.4.1.js"></script>
    <script src="js/user-settings.js"></script>
</head>
<body>
<header>
    <div class="container">
        <h1><img src="img/icon.png" alt="MR Gadgets Logo" class="logo" height="30px"> MR Gadgets</h1>
        <nav class="scroll-menu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="track-order.html">Track Order</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="logout.html">Logout</a>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <div class="dashboard">
            <aside class="sidebar">
                <h2>Dashboard Menu</h2>
                <ul>
                    <li><a href="dashboard.html">Overview</a></li>
                    <li><a href="manage-products.html">Manage Products</a></li>
                    <li><a href="manage-orders.html">Manage Orders</a></li>
                    <li><a href="user-settings.html" class="active">User  Settings</a></li>
                </ul>
            </aside>
            <div class="dashboard -content">
                <h2>User Settings</h2>
                <form id="userSettingsForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <p>&copy; 2023 MR Gadgets. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
