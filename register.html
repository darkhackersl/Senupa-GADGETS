<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MR Gadgets</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MR Gadgets | Online Store</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="username" id="username" placeholder="username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="number" id="number" placeholder="+947xxxxxxx" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </main>

    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/register.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
