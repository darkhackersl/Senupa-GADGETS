<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MR Gadgets | Online Store</title>
    <link rel="stylesheet" href="css/styles.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="img/icon.png" alt="MR Gadgets Logo" class="logo" height="30px"> MR Gadgets</h1>
              <nav class="scroll-menu">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
            <a href="login.html"><i class="fas fa-user"></i> Login</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Your Shopping Cart</h2>
            <div id="cartContainer">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div id="cartSummary">
                <h3>Cart Summary</h3>
                <p>Total Items: <span id="totalItems">0</span></p>
                <p>Total Price: $<span id="totalPrice">0.00</span></p>
                <button id="checkoutButton" class="add-to-cart">Proceed to Checkout</button>
            </div>
        </div>
    </main>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // Initialize cart display when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
            updateCartSummary();
        });
    </script>
</body>
</html>
