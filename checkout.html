<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MR Gadgets Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        
        <div id="checkoutContainer">
            <!-- Cart Items Display -->
            <div id="cartItems"></div>

            <!-- Cart Summary -->
            <div id="cartSummary">
                <p>Total Items: <span id="totalItems">0</span></p>
                <p>Subtotal: $<span id="totalPrice">0.00</span></p>
                <p>Shipping: $<span id="shippingCost">0.00</span></p>
                <p><strong>Final Total: $<span id="finalTotal">0. 00</span></strong></p>
            </div>

            <!-- Checkout Form -->
            <form id="checkoutForm">
                <h3>Shipping Information</h3>
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">

                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
                
                <label for="address">Address</label>
                <input type="text" id="address" required placeholder="Enter your address">
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required placeholder="Enter your phone number">

                <h3>Payment Method</h3>
                <p>Cash on Delivery</p>

                <button type="submit">Place Order</button>
            </form>

            <div id="orderMessage"></div>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>
</html>
