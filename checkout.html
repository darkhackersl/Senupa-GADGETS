<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MR Gadgets Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
       <div class="container">
        <h2>Checkout</h2>
        
        <div id="checkoutContainer">
            <!-- Cart Items Display -->
            <div id="cartItems"></div>
        <!-- Cart summary -->
        <div id="cartSummary">
    <p>ᴛᴏᴛᴀʟ ɪᴛᴇᴍꜱ: <span id="totalItems">0</span></p>
    <p>❝𝐓𝐨𝐭𝐚𝐥 𝐏𝐫𝐢𝐜𝐞❞: $<span id="totalPrice">0.00</span></p>
    <p>❝𝐒𝐡𝐢𝐩𝐩𝐢𝐧𝐠❞: $<span id="shippingCost">0.00</span></p> <!-- New Shipping Cost Display -->
    <p><strong>❝𝐅𝐢𝐧𝐚𝐥 𝐓𝐨𝐭𝐚𝐥❞: $<span id="finalTotal">0.00</span></strong></p> <!-- New Final Total Display -->
        </div>

        <!-- Checkout form -->
        <form id="checkoutForm">
            <h3>Shipping Information</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" required placeholder="Enter your full name">

   <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Enter your email">
    
            
            <label for="address">Address</label>
            <input type="text" id="address" required placeholder="Enter your address">
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required placeholder="Enter your phone number">

            <h3>Payment Method</h3>
            <p>Cash on Delivery</p>

            <button type="submit">Place Order</button>
            <p id="orderMessage"></p>
        </form>
    </div>

    <!-- Link to JavaScript files -->
    <script src="js/cart.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/checkout.js"></script>
    <!-- Add this in the <head> section -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
