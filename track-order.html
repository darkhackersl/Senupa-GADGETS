<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - MR Gadgets Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/track-order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="img/icon.png" alt="MR Gadgets Logo" class="logo" height="30px"> MR Gadgets</h1>
            <nav class="scroll-menu">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="track-order.html" class="active"><i class="fas fa-truck"></i> Track Order</a>
                <a href="login.html"><i class="fas fa-user"></i> Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="tracking-container">
                <h2>Track Your Order</h2>
                <div class="tracking-form">
                    <input type="text" id="orderIdInput" placeholder="Enter your Order ID">
                    <button onclick="trackOrder()">Track Order</button>
                </div>

                <div id="trackingResult" class="tracking-result hidden">
                    <!-- Tracking result will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/track-order.js"></script>
</body>
</html>
