<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products | MR Gadgets</title>
    
    <link rel="stylesheet" href="css/manage-products.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  
    <script src="js/jQuery3.4.1.js"></script>
    <script src="js/manage-products.js" defer></script> <!-- Link to your JS file -->
</head>
<body>
<header>
    <div class="container">
        <h1>Manage Products</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="products.html">Products</a>
            <a href="orders.html">Orders</a>
            <a href="logout.html">Logout</a>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <h2>Product List</h2>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Brand</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be added here dynamically -->
            </tbody>
        </table>

        <h2>Add/Edit Product</h2>
        <form id="productForm">
            <input type="hidden" id="productId" />
            <div>
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required />
            </div>
            <div>
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" required />
            </div>
            <div>
                <label for="productBrand">Brand:</label>
                <input type="text" id="productBrand" required />
            </div>
            <button type="submit">Save Product</button>
        </form>
    </div>
</main>
</body>
</html>
